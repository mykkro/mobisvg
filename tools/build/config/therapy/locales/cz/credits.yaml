- "fontSize=30@Kote: kognitivní testy a trénink"
- 
- fontSize=16@Aplikace je složená z několika jednoduchých herních scén, určených pro trénink a testování kognitivních funkcí. Scény byly navrženy tak, aby byly vhodné nejen pro děti, ale především pro dospělé, kteří chtějí zlepšit, nebo udržet v kondici zejména svoji paměť a pozornost.
-
- fontSize=16@Díky možnosti nastavení různých parametrů obtížnosti je možné aplikaci využít také u osob, které mají z nějakého důvodu dočasně nebo trvale zhoršené kognitivní schopnosti, například u pacientů po cévní mozkové příhodě.
-
- fontSize=16@Na konci každé herní scény jsou zobrazeny výsledky, aby bylo možné sledovat aktuální, úspěšnost i průběžné zlepšení schopností při pravidelném tréninku.
-
- fontSize=22@Aplikace byla vytvořena na 1. lékařské fakultě Univerzity Karlovy.
