-
- fontSize=16@Aplikace je určená k testování reakční doby a k tréninku pozornosti, který vede k jejímu zkrácení. U jednotlivých testů je možné nastavit různé parametry podle potřeb uživatele. V jednoduchém testu je úkolem trefit se co nejrychleji do cíle. Ve složitějším testu je nutné zvolit co nejrychleji stejnou barvu, jakou má textové pole, které se objeví mezi jednotlivými barevnými čtverci.
-
- fontSize=22@Aplikace byla vytvořena na 1. lékařské fakultě Univerzity Karlovy.
